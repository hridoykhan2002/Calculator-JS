<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="css/bootstap.min.css">
    <!--FontAwesome Link-->
    <script src="https://kit.fontawesome.com/71939cd678.js" crossorigin="anonymous"></script>
    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
    <!--Title-->
    <title>Background Imges Scroll Effects</title>
  
</head>
<body>

    <div class="calculator-container m-auto mt-5">
        <div class="input">
            <h3 class="number"></h3>
        </div>
        <div class="number-box d-flex">
            <p class="btns">C</p>
            <p class="btns">+</p>
            <p class="btns"><-</p>
            <p class="btns">/</p>
        </div>
        <div class="number-box d-flex">
            <p class="btns">7</p>
            <p class="btns">8</p>
            <p class="btns">9</p>
            <p class="btns">*</p>
        </div>
        <div class="number-box d-flex">
            <p class="btns">4</p>
            <p class="btns">5</p>
            <p class="btns">6</p>
            <p class="btns">-</p>
        </div>
        <div class="number-box d-flex">
            <p class="btns">1</p>
            <p class="btns">2</p>
            <p class="btns">3</p>
            <p class="btns equel">=</p>
        </div>
    </div>

    <!--Bootstrap CDN-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom Js -->
    <script src="index.js"></script>

</body>
</html>
